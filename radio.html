.button-85 {  
  /*padding: 0.6em 9em;*/  
  padding: 0.6em 8em;  
  border: none;
  outline: none;
  color: rgb(255, 255, 255);
  background: #111;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 10px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  margin: 10px
}

.button-85:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  -webkit-filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowing-button-85 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
}

@keyframes glowing-button-85 {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

.button-85:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: #222;
  left: 0;
  top: 0;
  border-radius: 10px;
}
</style>


</head>
<body>

    <div id="radioStations"></div>

    <script>
        // 라디오 방송국 검색 함수 
        async function searchRadioStations() {
    const apiUrl = 'https://nl1.api.radio-browser.info/json/stations/search';
    const params = new URLSearchParams({
        countrycode: 'KR',
        limit: 20,
        hidebroken: true
    });
    
    try {
        const response = await fetch(`${apiUrl}?${params}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'User-Agent': 'OnlineRadioPlayer/1.0'
            }
        });
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        displayRadioStations(data);
    } catch (error) {
        console.error('Error fetching radio stations:', error);
        alert('라디오 방송국을 불러오는데 실패했습니다. 잠시 후 다시 시도해주세요.');
    }
}


        // 라디오 방송국 목록 표시 함수
        function displayRadioStations(stations) {
            const radioStationsContainer = document.getElementById('radioStations');
            radioStationsContainer.innerHTML = ''; // 이전 결과 초기화

            if (stations.length === 0) {
                radioStationsContainer.innerHTML = '<p>No stations found.</p>';
                return;
            }

            stations.forEach(station => {
                const stationElement = document.createElement('div');                
                stationElement.className = 'radio-station';

                stationElement.innerHTML = `
                   <h3>${station.name}</h3>
                    <p><strong>Country:</strong> ${station.country}</p>
                    <p><strong>Tags:</strong> ${station.tags}</p>                    
                    <audio muted controls>                        
                        <source src="${station.url_resolved}" type="audio/mpeg">                       
                        Your browser does not support the audio element.
                    </audio>
                    
                    
                `;

                radioStationsContainer.appendChild(stationElement);
            });
        }
    </script>
    <script>
     document.addEventListener('play', function(e){
    var audios = document.getElementsByTagName('audio');
    for(var i = 0, len = audios.length; i < len;i++){
        if(audios[i] != e.target){
            audios[i].pause();
        }
    }
}, true);
    </script>
